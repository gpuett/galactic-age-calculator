<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>
      <form id="calculator">
        <label for="age">Enter your age:</label>
        <input type="text" id="age">
        <button type="button" class="btn btn-danger" id="seconds">Age in Seconds</button>
      </form>
      <div id="output">
        <p id="outputSeconds"></p>
      </div>
    </div>
  </body>
</html>
